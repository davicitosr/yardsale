<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;700&display=swap" rel="stylesheet">
    <title>My order</title>
    <style>
         :root{
            /*
                COLOREs
            */
            --white: #FFFFFF;
            --black: #000000;
            --very-light-pink: #c7c7c7;
            --text-input-field: #f7f7f7;
            --hospital-green: #ACD9B2;

            /* 
                Fuentes
            */
            --fuente-principal: "Quicksand", Arial, Helvetica, Sans-serif;
            --sm: 14px;
            --md: 16px;
            --lg: 18px;
        }
        html{
            font-size: 62.5% /* Now 1rem is equal to 10px */
        }
        body{
            font-family: var(--fuente-principal);
            font-size: 1.6rem;
            margin: 0;
        }
        .my-order{
            display: grid;
            width: 100%;
            height: 100vh;
            place-content: center;
        }
        .title{
            font-size: var(--lg);
            margin-bottom: 4rem;
        }
        .my-order-container{
            display: grid;
            grid-template-rows: auto 1fr auto;
            width: 300px
        }
        .my-order-content{
            display: flex;
            flex-direction: column;
        }
        .order{
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 16px;
            align-items: center;
            background-color: var(--text-input-field);
            margin-bottom: 24px;
            border-radius: 8px;
            padding: 0 24px;
        }
        .order p:nth-child(1){
            display: flex;
            flex-direction: column;
        }
        .order p span:nth-child(1){
            font-size: var(--md);
            font-weight: 700;
        }
        .order p:nth-child(2){
            text-align: right;
            font-weight: 700;
        }
        .order p span:nth-child(2){
            font-size: var(--sm);
            color: var(--very-light-pink);
        }
        .shopping-cart{
            display: grid;
            grid-template-columns: auto 1fr auto auto;
            margin-bottom: 28px;
            align-items: center;
        }
        .shopping-cart figure{
            margin: 0;
            margin-right: 20px;
        }
        .shopping-cart figure img{
            width: 70px;
            height: 70px;
            object-fit: cover;
            border-radius: 20px;
        }
        .shopping-cart p:nth-child(2){
            color: var(--very-light-pink);
        }
        .shopping-cart p:nth-child(3){
            font-size: var(--md);
            font-weight: 700;
            letter-spacing: 1.2px;
        }
        .shopping-cart p:nth-child(3):first-letter{
            margin-right: 4px;
        }
    </style>
</head>
<body>
    <div class="my-order">
        <div class="my-order-container">
            <h1 class="title">My order</h1>
            <div class="my-order-content">
                <div class="order">
                    <p>
                        <span>03.25.21</span>
                        <span>6 articles</span>
                    </p>
                    <p>
                        $560.00
                    </p>
                </div>
                <div class="shopping-cart">
                    <figure>
                        <img src="https://images.pexels.com/photos/127016/pexels-photo-127016.jpeg?auto=compress&cs=tinysrgb&h=650&w=940" alt=" Bicycle in the car">
                    </figure>
                    <p>Bike</p>
                    <p>$120.00</p>
                </div>
                <div class="shopping-cart">
                    <figure>
                        <img src="https://images.pexels.com/photos/127016/pexels-photo-127016.jpeg?auto=compress&cs=tinysrgb&h=650&w=940" alt=" Bicycle in the car">
                    </figure>
                    <p>Bike</p>
                    <p>$120.00</p>
                </div>
                <div class="shopping-cart">
                    <figure>
                        <img src="https://images.pexels.com/photos/127016/pexels-photo-127016.jpeg?auto=compress&cs=tinysrgb&h=650&w=940" alt=" Bicycle in the car">
                    </figure>
                    <p>Bike</p>
                    <p>$120.00</p>
                </div>
                <div class="shopping-cart">
                    <figure>
                        <img src="https://images.pexels.com/photos/127016/pexels-photo-127016.jpeg?auto=compress&cs=tinysrgb&h=650&w=940" alt=" Bicycle in the car">
                    </figure>
                    <p>Bike</p>

                </div>
                <div class="shopping-cart">

                    </figure>
                    <p>Bike</p>
                    <p>$120.00</p>
                </div>

                    </figure>
                    <p>Bike</p>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
